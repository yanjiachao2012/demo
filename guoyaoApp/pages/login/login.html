
<div class="bui-page login-page white-page">

            <img class="login-page-logo" src="images/logo.png" alt=""/>
        </div>
        <div class="login-page-form">
            <ul class="bui-list">
                <li class="bui-btn bui-box clearactive">
                    <label class="bui-label account-label" for="loginAccount"> 
                    </label>
                    <div class="span1">
                        <div class="bui-input user-input">
                            <input id="loginAccount" class="no-autofill" type="text" placeholder="请输入用户名"/>

                    </div>
                </li>
                <li class="bui-btn bui-box clearactive">
                    <label class="bui-label" for="loginPassword">

                    </label>
                    <div class="span1">

                            <input id="loginPassword" class="no-autofill" type="password" placeholder="请输入密码"/>

                    </div>
                </li>
            </ul>
            <div class="bui-btn login-btn white-font no-border" id="loginSubmit">登录</div>
            <div class="login-page-operate overflowH">

        </div>
    </main>
